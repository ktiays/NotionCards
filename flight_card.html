<!DOCTYPE html>
<html lang="en" class="stretch">
    <head>
        <meta charset="UTF-8" />
        <title>Notion Flight Card</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=League+Spartan"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Maven+Pro"
        />
        <style>
            * {
                box-sizing: border-box;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .stretch {
                width: 100%;
                height: 100%;
            }
            .vflex {
                display: flex;
                flex-direction: column;
            }
            .hflex {
                display: flex;
                flex-direction: row;
            }
            .location {
                font-size: 30px;
                font-weight: 700;
            }

            :root {
                --main-background-color: white;
                --primary-text-color: #1a1d23;
                --secondary-text-color: #3c3c4399;
                --tertiary-text-color: #3c3c434d;
            }
            @media (prefers-color-scheme: dark) {
                :root {
                    --main-background-color: #000;
                    --primary-text-color: white;
                    --secondary-text-color: #ebebf599;
                    --tertiary-text-color: #ebebf54d;
                }
            }
        </style>
    </head>
    <body class="stretch">
        <div class="stretch" style="padding: 16px">
            <div
                class="vflex"
                style="
                    background-color: var(--main-background-color);
                    box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.24);
                    border-radius: 32px;
                    align-items: flex-start;
                    gap: 10px;
                    padding: 16px;
                "
            >
                <div
                    style="
                        padding-left: 12px;
                        padding-right: 12px;
                        background-color: #fcaf1f2c;
                        border-radius: 16px;
                        height: 32px;
                        display: flex;
                        align-items: center;
                        margin-bottom: 2px;
                    "
                >
                    <div
                        id="flight-number"
                        style="
                            font-family: 'Maven Pro';
                            font-size: 15px;
                            color: #fcaf1f;
                            font-weight: 600;
                            text-align: center;
                            transform: translateY(-1px);
                        "
                    ></div>
                </div>
                <div class="vflex" style="width: 100%; padding: 8px">
                    <div
                        class="hflex"
                        style="width: 100%; align-items: center; gap: 16px"
                    >
                        <span
                            id="from"
                            class="location"
                            style="color: #656eea"
                        ></span>
                        <div
                            class="hflex"
                            style="flex: 1; align-items: center; gap: 10px"
                        >
                            <location-indicator
                                color="#656eea"
                            ></location-indicator>
                            <dotted-line
                                color="#7F87AB40"
                                style="flex: 1"
                            ></dotted-line>
                            <svg
                                id="plane"
                                viewBox="0 0 576 512"
                                style="width: 24px; height: 24px"
                                fill="#7F87AB"
                            >
                                <path
                                    d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"
                                />
                            </svg>
                            <svg
                                id="train"
                                viewBox="0 0 448 512"
                                style="width: 24px; height: 24px"
                                fill="#7F87AB"
                            >
                                <path
                                    d="M96 0C43 0 0 43 0 96L0 352c0 48 35.2 87.7 81.1 94.9l-46 46C28.1 499.9 33.1 512 43 512l39.7 0c8.5 0 16.6-3.4 22.6-9.4L160 448l128 0 54.6 54.6c6 6 14.1 9.4 22.6 9.4l39.7 0c10 0 15-12.1 7.9-19.1l-46-46c46-7.1 81.1-46.9 81.1-94.9l0-256c0-53-43-96-96-96L96 0zM64 96c0-17.7 14.3-32 32-32l256 0c17.7 0 32 14.3 32 32l0 96c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-96zM224 288a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                                />
                            </svg>
                            <dotted-line
                                color="#7F87AB40"
                                style="flex: 1"
                            ></dotted-line>
                            <location-indicator
                                color="#fb9057"
                            ></location-indicator>
                        </div>
                        <span
                            id="to"
                            class="location"
                            style="color: #fb9057"
                        ></span>
                    </div>
                    <div style="position: relative; width: 100%">
                        <div
                            class="hflex"
                            style="
                                width: 100%;
                                justify-content: space-between;
                                align-items: center;
                                top: 0;
                                left: 0;
                                font-weight: 500;
                            "
                        >
                            <span
                                id="from-airport"
                                style="color: #a5a9d6a0"
                            ></span>
                            <span
                                id="to-airport"
                                style="color: #f6cbb4ab"
                            ></span>
                        </div>
                        <span
                            id="flight-time"
                            style="
                                position: absolute;
                                top: 0;
                                left: 0;
                                width: 100%;
                                color: var(--primary-text-color);
                                font-weight: 600;
                                font-size: 18px;
                                text-align: center;
                            "
                        >
                        </span>
                    </div>
                    <div
                        class="hflex"
                        style="
                            margin-top: 24px;
                            justify-content: space-between;
                            width: 100%;
                            font-family: 'League Spartan';
                        "
                    >
                        <div
                            class="vflex"
                            style="align-items: flex-start; gap: 3px"
                        >
                            <div
                                id="departure-time-1"
                                style="
                                    font-weight: 700;
                                    font-size: 24px;
                                    color: var(--primary-text-color);
                                "
                            ></div>
                            <span
                                id="departure-time-0"
                                style="
                                    font-weight: 600;
                                    font-size: 18px;
                                    color: var(--secondary-text-color);
                                "
                            ></span>
                        </div>
                        <div
                            class="vflex"
                            style="align-items: flex-end; gap: 3px"
                        >
                            <span
                                id="arrival-time-1"
                                style="
                                    font-weight: 700;
                                    font-size: 24px;
                                    color: var(--primary-text-color);
                                "
                            ></span>
                            <span
                                id="arrival-time-0"
                                style="
                                    font-weight: 600;
                                    font-size: 18px;
                                    color: var(--secondary-text-color);
                                "
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            class LocationIndicator extends HTMLElement {
                constructor() {
                    super();
                    const color = this.getAttribute("color");
                    this.innerHTML = `
                    <div
                        style="
                            position: relative;
                            background-color: ${color}43;
                            border-radius: 50%;
                            width: 20px;
                            height: 20px;
                        "
                    >
                        <div
                            style="
                                position: absolute;
                                top: 4px;
                                left: 4px;
                                width: 12px;
                                height: 12px;
                                background-color: ${color};
                                border-radius: 50%;
                            "
                        ></div>
                    </div>
                    `;
                }
            }
            customElements.define("location-indicator", LocationIndicator);

            class DottedLine extends HTMLElement {
                constructor() {
                    super();
                    const color = this.getAttribute("color");
                    this.innerHTML = `
                    <div
                        style="
                            height: 10px;
                            border-style: dotted none none none;
                            border-width: 5px;
                            transform: translateY(2.5px);
                            border-color: ${color};
                        "
                    ></div>
                    `;
                }
            }
            customElements.define("dotted-line", DottedLine);
        </script>
        <script>
            const query = window.location.search;
            const urlParams = new URLSearchParams(query);

            const type = +urlParams.get("type") ?? 0;
            switch (type) {
                case 1:
                    document.getElementById("plane").style.display = "none";
                    document.getElementById("train").style.display = "block";
                    break;
                default:
                    document.getElementById("plane").style.display = "block";
                    document.getElementById("train").style.display = "none";
                    break;
            }

            const flightNumber = urlParams.get("flightNumber");
            document.getElementById("flight-number").innerText = flightNumber;

            const from = urlParams.get("from");
            const to = urlParams.get("to");
            document.getElementById("from").innerText = from;
            document.getElementById("to").innerText = to;

            const fromAirport = urlParams.get("fromAirport");
            const toAirport = urlParams.get("toAirport");
            document.getElementById("from-airport").innerText = fromAirport;
            document.getElementById("to-airport").innerText = toAirport;

            const departureTime = urlParams.get("departureTime");
            const arrivalTime = urlParams.get("arrivalTime");
            // Parse the string into a time format according to YYYY/MM/dd HH:mm.
            const departureDate = new Date(departureTime);
            const arrivalDate = new Date(arrivalTime);
            document.getElementById("departure-time-1").innerText =
                departureDate.toLocaleTimeString([], {
                    hour12: false,
                    hour: "2-digit",
                    minute: "2-digit",
                });
            document.getElementById("departure-time-0").innerText =
                departureDate.toLocaleDateString([], {
                    year: "numeric",
                    weekday: "short",
                    month: "short",
                    day: "numeric",
                });
            document.getElementById("arrival-time-1").innerText =
                arrivalDate.toLocaleTimeString([], {
                    hour12: false,
                    hour: "2-digit",
                    minute: "2-digit",
                });
            document.getElementById("arrival-time-0").innerText =
                arrivalDate.toLocaleDateString([], {
                    year: "numeric",
                    weekday: "short",
                    month: "short",
                    day: "numeric",
                });
            // Calculate flight time.
            const flightTime = arrivalDate - departureDate;
            // Convert to hours and minutes.
            const flightHours = Math.floor(flightTime / 1000 / 60 / 60);
            const flightMinutes = Math.floor(
                (flightTime / 1000 / 60 / 60 - flightHours) * 60
            );
            document.getElementById("flight-time").innerText =
                flightHours + "H " + flightMinutes + "M";
        </script>
    </body>
</html>
